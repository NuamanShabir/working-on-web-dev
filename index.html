<!--practicing html code .-->
<html>
    <body>
        <main>
            <section>

                <!--headers-->
                <h1>car Photo App</h1>
                <h2>car photo gallery</h2>
                <!--para graph -->
                <p>See more car photos here.</p>
                <!--image tag-->
                <img src="" alt ="A car.">
                <!--anchor tag-->
                <a href="https://ww.youtube.com">Youtube link</a>
                <!--my github, setting target attribute to blank opens link in newtab-->
                <p>see <a href="https://github.com/NuamanShabir/Object-oriented-programming" target="_blank">github</a> here</p>

                <!--photos can be turned into links too by wrapping it with anchor tag-->
                <a><img></a>
            </section>
        <!--section 2-->
            <section>
                <h2>Cat lists</h2>
                <h3>Cats we love</h3>
                    <ul>
                        <li>Bugatti</li>
                        <li>Ferrari</li>
                        <li>Mercedes</li>
                    </ul>
                    <figure>
                        <img alt="Bugatti Chiron">
                        <figcaption>A <em>Bugatti</em></figcaption> <!-- "em" tag used to emphasize text -->
                    
                        <img alt="Ferrari 488GTB">
                        <figcaption>A <em>Ferrari</em></figcaption>
        
                        <img alt="Mercedes cls63 amg">
                        <figcaption>A <strong>Mercedes</strong></figcaption> <!--strong tag is used for making text more bold-->
                    </figure>
                <!--second figure tag-->
                    <figure>
                        <h3>Fastest cars in the world by 2023.</h3>

                        <ol>
                            <li>Bugatti Chiron</li>
                            <li>SSC Tautara</li>
                            <li>Koenigsegg Jesko</li>
                        </ol>
                    </figure>
                    
            </section>
            
            <section>
                <form action="web-page which recieves data" required="">
                    <input type="text" name="Car photo URL" >
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
    </body>
</html>
